<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Materia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4CAF50, #006D5B); /* Fondo degradado */
        }

        h1 {
            color: #fff;
            font-size: 2.8rem;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        form {
            position: relative;
            width: 400px;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo semitransparente */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            z-index: 1;
        }

        /* Carrusel dentro del formulario */
        .carousel-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Para que el formulario esté encima del carrusel */
            overflow: hidden;
            border-radius: 12px;
        }

        .carousel-slide {
            display: flex;
            width: 300%; /* Ancho en función de la cantidad de imágenes */
            height: 100%;
            animation: slide 15s infinite;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        /* Animación para deslizar las imágenes */
        @keyframes slide {
            0% { transform: translateX(0); }
            33% { transform: translateX(-100%); }
            66% { transform: translateX(-200%); }
            100% { transform: translateX(0); }
        }

        label {
            font-size: 1.2rem;
            color: #020202;
            margin-bottom: 15px;
            font-weight: 600;
            text-align: left;
            width: 100%;
        }

        select {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #fafafa;
            font-size: 1rem;
            margin-bottom: 25px;
            color: #495057;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        select:focus {
            border-color: #005f4b;
            outline: none;
            background-color: #e9f7f1;
        }

        button {
            background-color: #005f4b;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            margin: 15px 0;
            width: 100%;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            position: relative;
            z-index: 1;
        }

        button:hover {
            background-color: #03917c;
            transform: translateY(-3px);
        }

        button:active {
            background-color: #027a61;
            transform: translateY(2px);
        }

        button i {
            margin-right: 10px;
        }

        /* Estilos para la sombra del formulario */
        form:before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            background: rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            z-index: -1;
        }

    </style>
</head>
<body>

    <h1>Seleccionar Materia para el Examen</h1>

    <!-- Formulario con carrusel dentro -->
    <form id="subjectForm">
        <!-- Carrusel dentro del formulario -->
        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="images/tecnm1.jpg" alt="Imagen TecNM 1">
                <img src="images/tecnm2.jpg" alt="Imagen TecNM 2">
                <img src="images/tecnm3.jpg" alt="Imagen TecNM 3">
                <img src="images/tecnm4.jpg" alt="Imagen TecNM 4">
                <img src="images/tecnm5.jpg" alt="Imagen TecNM 5">
            </div>
        </div>

        <label for="materia">Elige una materia:</label>
        <select id="materia" name="materia">
            <option value="fundamentos_programacion">Fundamentos de Programación</option>
            <option value="poo">Programación Orientada a Objetos</option>
            <option value="estructuras_datos">Estructuras de Datos</option>
            <option value="fundamentos_base_datos">Fundamentos de Bases de Datos</option>
            <option value="principios_electricos">Principios Eléctricos</option>
            <option value="fundamentos_ingenieria_software">Fundamentos de Ingeniería de Software</option>
            <option value="sistemas_operativos">Sistemas Operativos</option>
            <option value="fundamentos_telecomunicaciones">Fundamentos de Telecomunicaciones</option>
            <option value="taller_base_datos">Taller de Bases de Datos</option>
            <option value="arquitectura_computadoras">Arquitectura de Computadoras</option>
            <option value="programacion_web">Programación Web</option>
            <option value="graficacion">Graficación</option>
            <option value="gestion_proyectos">Gestión de Proyectos</option>
            <option value="conmutacion_enrutamiento_redes_bd">Conmutación y Enrutamiento de Redes de Bases de Datos</option>
            <option value="admin_base_datos">Administración de Bases de Datos</option>
            <option value="sistemas_programables">Sistemas Programables</option>
            <option value="lenguajes_y_automatas_2">Lenguajes y Autómatas 2</option>
            <option value="admin_redes">Administración de Redes</option>
        </select>
        
        <button type="button" onclick="startExam()">Comenzar Examen</button>
        
        <!-- Botón de regreso con ícono debajo del botón de "Comenzar Examen" -->
        <button type="button" onclick="goBack()">
            <i class="fas fa-home"></i> Regresar
        </button>
    </form>

    <script>
        function startExam() {
            const materia = document.getElementById('materia').value;
            // Redirigir a la página de examen con el parámetro 'materia'
            window.location.href = `Examenes.html?materia=${materia}`;
        }

        function goBack() {
            // Redirigir al archivo index.html
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
