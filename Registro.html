/* Reseteo de márgenes y tamaño del body */
* {
    margin: 0;
    padding: 0;

}

body, html {
    font-family: Arial, sans-serif;
    height: 100%;
}

header {
    background: linear-gradient(135deg, #4CAF50, #006D5B); /* Fondo degradado */
    color: #fff;
    padding: 15px;
    text-align: center;
}

footer {
    background-color: #006D5B;
    color: #fff;
    padding: 10px;
    text-align: center;
    position: absolute;
    bottom: 0;
    width: 100%;
}

.main-container {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    width: 100%;
    height: calc(100vh - 120px); /* Ajusta el área blanca entre el header y el footer */
    background-color: #f2f2f2;
}

/* Configuración del carrusel en el fondo */
.carousel-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
    border-radius: 10px; /* Opcional para redondear las esquinas */
}

.carousel-slide {
    display: flex;
    width: 300%; /* Ancho en función de la cantidad de imágenes */
    height: 100%;
    animation: slide 15s infinite;
}

.carousel-slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Animación para deslizar las imágenes */
@keyframes slide {
    0% { transform: translateX(0); }
    33% { transform: translateX(-100%); }
    66% { transform: translateX(-200%); }
    100% { transform: translateX(0); }
}

.login-container {
    position: relative;
    z-index: 1;
    background-color: rgba(255, 255, 255, 0.1); /* Fondo semitransparente */
    padding: 30px;
    border-radius: 8px;

}

    <script>
        // Obtén los parámetros de la URL
        const params = new URLSearchParams(window.location.search);

        if (params.get('error') === 'correo_existente') {
            document.write('<p style="color: red;">El correo ya está registrado. Por favor, usa otro correo.</p>');
        }
        if (params.get('success') === 'true') {
            document.write('<p style="color: green;">Registro exitoso. ¡Bienvenido!</p>');
        }
    </script>

    <form action="registro.php" method="post">

        <input type="password" name="contrasena" placeholder="Contraseña" required>
        <input type="text" name="correo" placeholder="Correo" required>
        <select id="rol" name="rol">
            <option value="Alumno">Alumno</option>
            <option value="Asesor">Asesor</option>
        </select>

        <button type="submit">Registrarse</button>
    </form>
