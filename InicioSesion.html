<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Alumnos</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4CAF50, #006D5B); /* Fondo degradado */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #4CAF50, #006D5B); /* Fondo degradado */
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: absolute;
            top: 0;
        }

        header h1 {
            font-size: 2.5em; /* Aumenté el tamaño del título */
        }

        .login-container {
            position: relative; /* Para que el carrusel quede dentro del formulario */
            background-color: rgba(255, 255, 255, 0.1); /* Fondo semitransparente */
            width: 450px; /* Aumenté el ancho */
            padding: 50px; /* Aumenté el padding */
            border-radius: 12px; /* Bordes más redondeados */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Sombra más fuerte */
            text-align: center;
            overflow: hidden; /* Asegura que el carrusel no se desborde */
        }

        .login-container h2 {
            color: #006D5B;
            margin-bottom: 30px; /* Reduje el margen inferior */
            font-size: 1.8em; /* Aumenté el tamaño de la fuente */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px; /* Aumenté el padding de los inputs */
            margin: 15px 0; /* Aumenté el margen */
            border: 1px solid #ccc;
            border-radius: 8px; /* Bordes más redondeados */
            font-size: 1.1em; /* Aumenté el tamaño de la fuente */
        }

        button {
            width: 100%;
            padding: 15px; /* Aumenté el padding del botón */
            background-color: #005f4b;
            color: white;
            border: none;
            border-radius: 8px; /* Bordes más redondeados */
            font-weight: bold;
            font-size: 1.2em; /* Aumenté el tamaño de la fuente */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #03917c;
        }

        footer {
            background-color: #005f4b;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Carrusel de fondo */
        .carousel-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Asegura que el carrusel cubra todo el formulario */
            overflow: hidden;
            z-index: -1; /* Asegura que las imágenes queden en el fondo */
        }

        .carousel-slide {
            display: flex;
            width: 300%; /* Ancho para acomodar las 3 imágenes */
            height: 100%;
            animation: slide 15s infinite;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Animación para deslizar las imágenes */
        @keyframes slide {
            0% { transform: translateX(0); }
            33% { transform: translateX(-100%); }
            66% { transform: translateX(-200%); }
            100% { transform: translateX(0); }
        }

        /* Estilos para la sombra del formulario */
        form:before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            background: rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            z-index: -1;
        }

    </style>
</head>
<body>

<header>
    <h1>Inicio de Sesión - Alumnos</h1>
</header>

<div class="login-container">
    <h2>Bienvenido</h2>

    <!-- Carrusel de fondo -->
    <div class="carousel-background">
        <div class="carousel-slide">
            <img src="images/tecnm1.jpg" alt="Imagen TecNM 1">
            <img src="images/tecnm2.jpg" alt="Imagen TecNM 2">
            <img src="images/tecnm3.jpg" alt="Imagen TecNM 3">
            <!-- Agrega más imágenes si es necesario -->
        </div>
    </div>

    <form action="login.php" method="post">
        <input type="text" name="correo" placeholder="Correo" required>
        <input type="password" name="contrasena" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión</button>
    </form>
</div>

<footer>
    <p>Tecnológico Nacional de México - Alumnos de Ingeniería en Sistemas Computacionales</p>
</footer>

<script>
    // Obtén los parámetros de la URL
    const params = new URLSearchParams(window.location.search);

    if (params.get('error') === 'contraseña_incorrecta') {
        document.write('<p style="color: red;">La contraseña es incorrecta.</p>');
    }
    if (params.get('success') === 'true') {
        document.write('<p style="color: green;">¡Bienvenido!</p>');
    }
    if (params.get('error') === 'Correo_invalido') {
        document.write('<p style="color: red;">Correo invalido.</p>');
    }
</script>

</body>
</html>
